{% extends 'blog/base.html' %}

{% block content %}

<h1>Yeni Post</h1>
<form method="POST" class="post-form">
	<!--{% csrf_token %} ile Formlarımızın güvenliğini sağladığı için bu çok önemlidir! -->
	{% csrf_token %}
	<!--form değişkenine atanan FormPost() fonksiyonunu gösteriyoruz-->
	{{myForm.as_p}}
	<button type="submit" class="save btn btn-default">Kaydet</button>
	
	
</form>

{% endblock %}
